<!doctype html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron at the top -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron mt-3 mb-4 p-3">
                    <h1 class="display-4">Welcome to the Train Scheduler</h1>
                    <p class="lead">Use the information below to determine when your next train will arrive.</p>
                    <hr class="my-4">
                    <p>Train times and routes are updated frequently by our admins.</p>
                </div>
            </div>
        </div>

        <!-- Table displaying train data -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header font-weight-bold">
                        Upcoming Trains
                    </div>

                    <table class="table table-hover table-responsive-md">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Remove</th>


                            </tr>
                        </thead>
                        <tbody id="table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Train Input Form -->
        <div class="row" id="inputForm">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        Add a Train
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input type="text" id="train-input" class="form-control" placeholder="Blue Line">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" id="destination-input" class="form-control" placeholder="East Point">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" id="time-input" class="form-control" placeholder="15:00">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" id="frequency-input" class="form-control" placeholder="15">
                            </div>
                            <button type="submit" id="submit-btn" class="btn btn-light">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>









    <!-- Local JS -->
    <script src="assets/javascript/logic.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
